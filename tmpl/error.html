 <!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<title>お問い合わせフォーム : エラー | 土地家屋調査士すみや事務所</title>
</head>
<body>

	<div id="body">
		<div class="container-fluid" style="padding: 0;">
			<div class="contact2">
				<div class="img-contact-area">
					<img src="../images/contact.png" alt="お問い合わせ" height="50" width="1110" class="img-fluid" style="margin-top: 10px;">
				</div>
				<ul class="contact-ul">
					<li class="msg">前画面に戻って正しく入力してください。</li>
				</ul>
				<div id="form-tbl">
					<table id="form">
						<!-- cell -->
						<tr>
							<th>!key!</th>
							<td>!val!</td>
						</tr>
						<!-- /cell -->
					</table>
					<p class="btn"><input type="button" value="&lt; 前画面に戻る" class="contactButton2" onclick="history.back()"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
